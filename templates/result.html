<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
        <link href="../static/css/style.css" media="all" rel="stylesheet">
        <title>そつけん</title>
        <meta http-equiv="content-type" charset="utf-8">
    </head>
    <body>
        <h2>結果</h2>
        <div class="box11">
            <ul>
                {% if time > 10000 %}
                <li>時間が足りないかも！</li>
                {% else %}
                <li>予想待ち時間: 約{{time_hour}}時間{{time_minute}}分</li>
                    <ul>
                        <li><font size="+2">{{start_hour}}:{{start_minute}}~{{end_hour}}:{{end_minute}}</font></li>
                    </ul>
                {% endif %}
                <li>総移動距離: 約{{distance}}m</li>
            </ul>
            <ol>
                {% for i in order %}
                <li>{{i}}
                {% endfor %}
            </ol>
        </div>
        <br><img src="{{img_url}}" alt ="地図">
    </body>
</html>
