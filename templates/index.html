<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
<link href="../static/css/style.css" media="all" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="../static/icon.png">
<title>そつけん</title>
<meta http-equiv="content-type" charset="utf-8">
<meta name="google-site-verification" content="x53O8x_H6U95U8wmXJIZKL5GGweQKK_EPfwehgLZtmQ" />
</head>
<body>
<div class="box"><h2>そつけん</h2></div>
<form action="/result" method="POST">
    <div class="box">

    <div class="normal-box3">
    <p>アトラクションを選択</p>
        <div class="bullets">
          {% for i in city[1:] %}
          <div class="check">
          <input type="checkbox" class="attraction" name="attraction" id="{{i.num}}" value="{{i.num}}">
          <label class="attraction" for="{{i.num}}"> {{i.name}}</label>
          </div>
          {% endfor %}
        </div>
    </div>

      <div class="normal-box3">
      <p>スタート地点</p>
      <div class="cp_select cp_sl03">
        <select name="START" class="select_box">
            {% for i in city %}
            <option value="{{i.num}}">{{i.name}}</option>
            {% endfor %}
        </select>
      </div>

  <p>ゴール地点</p>
  <div class="cp_select cp_sl03">
    <select name="END" class="select_box">
        {% for i in city %}
        <option value="{{i.num}}">{{i.name}}</option>
        {% endfor %}
    </select>
  </div>
  </div>

  <div class="normal-box3">
  <p>スタート時間</p>
  <div class="cp_select cp_sl03">
    <select name="start_time" class="select_box">
      <option value="100" selected>現在時刻</option>
        <!--
      <option value="2">8:15</option>
      <option value="3">8:45</option>
        -->
      <option value="4">9:15</option>
      <option value="5">9:45</option>
      <option value="6">10:15</option>
      <option value="7">10:45</option>
      <option value="8">11:15</option>
      <option value="9">11:45</option>
　　   <option value="10">12:15</option>
      <option value="11">12:45</option>
      <option value="12">13:15</option>
      <option value="13">13:45</option>
      <option value="14">14:15</option>
      <option value="15">14:45</option>
      <option value="16">15:15</option>
      <option value="17">15:45</option>
      <option value="18">16:15</option>
      <option value="19">16:45</option>
      <option value="20">17:15</option>
      <option value="21">17:45</option>
　　   <option value="22">18:15</option>
      <option value="23">18:45</option>
        <!--
      <option value="24">19:15</option>
      <option value="25">19:45</option>
      <option value="26">20:15</option>
      <option value="27">20:45</option>
　　   <option value="28">21:15</option>
      <option value="29">21:45</option>
        -->
    </select>
  </div>
  </div>

  <div class="normal-box3">
  <p>優先</p>
    <div class="bullets">
    <input type="radio" name="priority" value="距離優先" id="distance" checked><label for="distance"> 距離優先</label>
    <input type="radio" name="priority" value="時間優先" id="time"><label for="time"> 時間優先</label>
    </div>
  </div>

  <div class="normal-box3">
  <div class="button1">
    <button class="Button2" style="width:100%; padding: 7px">検索</button>
  </div>
  <p>世代数（計算の精度）</p>
    <div class="range">
    <b>5</b> <input type="range" name="generation" min="5" max="100" step="5" value="40" style="width: 80%"> <b>100</b>
    </div>

  </div>

</div>
</form>
<br>
</body>
</html>
